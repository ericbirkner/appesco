<main>
    <center>
      <img class="responsive-img" src="img/pescologo.png" />
      <div class="container">
        <div class="row">
          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='nombre' id='nombre' ng-model="nombre" required/>
                <label for='nombre'>Nombre</label>
              </div>
            </div>
             
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' ng-model="email" required/>
                <label for='email'>Email</label>
              </div>
            </div> 
            
             <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='tel' name='telefono' id='telefono' ng-model="telefono" required/>
                <label for='telefono'>Tel√©fono</label>
              </div>
            </div>           
            
            
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='empresa' id='empresa' ng-model="empresa" required/>
                <label for='empresa'>Empresa</label>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='cargo' id='cargo' ng-model="cargo" required/>
                <label for='cargo'>Cargo</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' ng-model="password"/>
                <label for='password'>Password</label>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='cpassword' id='cpassword' ng-model="cpassword"/>
                <label for='cpassword'>Confirmar Password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' ng-click="registro()" ng-disabled="loginform.$invalid">Registrarse</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="/">Volver</a>
    </center>


  </main>
