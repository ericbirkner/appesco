<h2 class="seccion">SOS</h2>

      <div class="container">
        <div class="row">
          <form class="col s12" method="post" ng-submit="enviar()">

            <div class='row'>
              <div class='input-field col s10 offset-s1'>
                <textarea class='validate' name='problema' id='problema' ng-model="problema" required placeholder="Descripción Problema" rows="5"></textarea>

              </div>
            </div>


             <div class='row'>
              <div class='input-field col s10 offset-s1'>
                <input class='validate' type='tel' name='telefono' id='telefono' ng-model="telefono" required/>
                <label for='telefono'>Teléfono</label>
              </div>
            </div>


            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_enviar' class='boton' ng-disabled="loginform.$invalid">Enviar</button>
              </div>
            </center>
          </form>
        </div>
      </div>
