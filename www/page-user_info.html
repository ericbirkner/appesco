<main>
    <center>
      <img class="responsive-img" src="img/pescologo.png" />
      <div class="container">
        <div class="row">
          <form class="col s12" method="post" ng-submit="guardar_datos()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='nombre' id='nombre' ng-model="nombre" required/>
                <label for='nombre' class="active">Nombre</label>
              </div>
            </div>
             
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' ng-model="email" required/>
                <label for='email' class="active">Email</label>
              </div>
            </div> 
            
             <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='tel' name='telefono' id='telefono' ng-model="telefono" required/>
                <label for='telefono' class="active">Tel√©fono</label>
              </div>
            </div>           
            
            
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='empresa' id='empresa' ng-model="empresa" required/>
                <label for='empresa' class="active">Empresa</label>
              </div>
            </div>
            
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='cargo' id='cargo' ng-model="cargo" required/>
                <label for='cargo' class="active">Cargo</label>
              </div>
            </div>

            
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' ng-disabled="loginform.$invalid">Guardar</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="/">Volver</a>
    </center>


  </main>
