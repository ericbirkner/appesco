<main>
    <center>
      <img class="responsive-img" src="img/pescologo.png" />
      <div class="container">
        <div class="row">
          <form class="col s12" method="post" ng-submit="login()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' ng-model="email" required />
                <label for='email'>Ingrese su email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' ng-model="password" required/>
                <label for='password'>Ingrese su password</label>
              </div>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect' >Ingresar</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#registro">Registrarse</a>
    </center>


  </main>
