<h2 class="seccion">SOS</h2>

      <div class="container">
        <div class="row">
          <form name="formSos" class="col s12" method="post" ng-submit="enviar()">

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <textarea class="validate materialize-textarea" name="problema" id="problema" ng-model="problema" required pattern=".*\S+.*"></textarea>
				<label for="problema">Descripci&oacute;n Problema</label>
              </div>
            </div>


             <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="tel" name="telefono" id="telefono" ng-model="telefono" required pattern=".*\S+.*"/>
                <label for="telefono">Tel&eacute;fono</label>
              </div>
            </div>


            <br />
            <center>
              <div class="row">
                <button type="submit" name="btn_enviar" class="boton" ng-disabled="formSos.problema.$invalid || formSos.telefono.$invalid">Enviar</button>
              </div>
            </center>
          </form>
        </div>
      </div>
