<main>
    <center>
       <div class="container">
        <div class="row">
          <form name="formReg" class="col s12" method="post" ng-submit="registro()">
            <div class="row">
              <div class="col s12">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="text" name="nombre" id="nombre" ng-model="nombre" required pattern=".*\S+.*"/>
                <label for="nombre">Nombre</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="email" name="email" id="email" ng-model="email" required/>
                <label for="email">Email</label>
              </div>
            </div>

             <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="tel" name="telefono" id="telefono" ng-model="telefono" required pattern=".*\S+.*"/>
                <label for="telefono">Tel√©fono</label>
              </div>
            </div>


            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="text" name="empresa" id="empresa" ng-model="empresa" required pattern=".*\S+.*"/>
                <label for="empresa">Empresa</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="text" name="cargo" id="cargo" ng-model="cargo" required pattern=".*\S+.*"/>
                <label for="cargo">Cargo</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="password" name="password" id="password" ng-model="password" required/>
                <label for="password">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s10 offset-s1">
                <input class="validate" type="password" name="cpassword" id="cpassword" ng-model="cpassword" required/>
                <label for="cpassword">Confirmar Password</label>
              </div>
            </div>

            <br />
            <center>
              <div class="row">
                <button type="submit" name="btn_login" class="boton" ng-disabled="formReg.nombre.$invalid || formReg.email.$invalid ||
formReg.telefono.$invalid || formReg.empresa.$invalid || formReg.cargo.$invalid">Registrarse</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#login">Volver</a>
    </center>


  </main>
